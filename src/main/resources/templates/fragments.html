<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">

    <meta charset="UTF-8" />
    <title>Project Planner</title>
    <link th:href="@{/css/proplanner.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

</head>
<body>

<!--
    FRAGMENT FOR SINGLE HOMEPAGE CARD
-->
<div class="card" th:fragment="singleCard">
    <img class="card-img-top" th:src="@{https://image.shutterstock.com/image-vector/household-home-objects-collection-hand-600w-131075837.jpg}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{SKETCH TITLE}</h5>
        <a href="/canvas" class="btn btn-primary">Open sketch</a>
    </div>
</div>

<img>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">PROJECT PLANNER</a>
        </div>
    </div>
</div>



</body>
</html>
